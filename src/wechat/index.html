<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>youjia-wechat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="vendor/pickadate/lib/themes/default.css" rel="stylesheet">
        <link href="vendor/pickadate/lib/themes/default.date.css" rel="stylesheet">
        <link href="vendor/pickadate/lib/themes/default.time.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <!-- Add your site or application content here -->
        
        <div id="app" class="container"></div>

        <script type="text/template" id="my-view-template">
            <p><%= welcome %> <%= name %></p>
            <div class="info-group">
                租赁信息
                <ul>
                <li>房间号：<span class="val"><%= room %></span></li>
                <li>房租： <span class="val"><%= rent %> /月</span></li>
                <li>形式：<span class="val"><%= payByStr %></li>
                <li>物业：<span class="val"><%= service %></li>
                <li>水电：<span class="val"><%= utility %></li>
                </ul>
                <p>欠费总计：<span class="total"><%= totalDue %></li>
                <p>最后缴费日期：<span class="due"><%= dateDue %></li>
            </div>
            <div class="info-group">
                信用信息
                <p>Karma: <span class="val"><%= karma %></span></p>
            </div>
            <div class="info-group">
                <p>租期 <span class="val"><%= firstDay %> - <%= lastDay %></span></p>
                <button type="button" class="checkout-button">退房申请</button>
                <div class="checkout-confirm hidden">您的退房申请已经提交，管家将于近期联系您。</div>
            </div>
        </script>
        <script type="text/template" id="meal-view-template">
            <div class="meal-reserve">
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option1" value="1">一份
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" value="2">俩份
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" value="3">叁份
                  </label>
                </div>
                <button type="button" class="submit-button">预约</button>
                <p>请在用餐前到管家部缴费</p>
            </div>
            <div class="meal-confirm hidden">
                <p>您已成功预约<%= meal_count %>份今天的搭伙饭！</p>
                <p>请在用餐前到管家部缴费</p>
                <button type="button" class="cancel-button">取消预约</button>
            </div>
        </script>
        <script type="text/template" id="clean-view-template">
            <div class="clean-reserve">
                <label>请选择保洁上门的日期：</label>
                <input readonly class="datepicker">
                <label>请选择时间段：</label>
                <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-primary">
                        <input type="radio" name="timeslots" id="option1" value="上午">上午
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio" name="timeslots" id="option2" value="下午">下午
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio" name="timeslots" id="option3" value="晚间">晚间
                      </label>
                    </div>
                <button type="button" class="submit-button">预约</button>
            </div>
            <div class="clean-confirm hidden">
                <p>您已成功预约保洁！</p>
                <p>请在<%= day %> <%= time %>保证家中有人</p>
                <button type="button" class="cancel-button">取消预约</button>
            </div>
        </script>
        <script type="text/template" id="repair-view-template">
            <div class="reserve">
                请描述并提交维修预约，<br/>
                管家部会第一时间联系您！
                <select class="form-control" id="problem">
                    <option>电</option>
                    <option>下水</option>
                    <option>空调</option>
                    <option>家具</option>
                </select>
                <textarea class="form-control" rows="3" placeholder="请描述您的问题" id="description"></textarea>
                <label>请选择上门的日期：</label>
                <input readonly class="datepicker">
                <label>请选择时间段：</label>
                <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-primary">
                        <input type="radio" name="timeslots" id="option1" value="上午">上午
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio" name="timeslots" id="option2" value="下午">下午
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio" name="timeslots" id="option3" value="晚间">晚间
                      </label>
                    </div>
                <button type="button" class="submit-button">预约</button>
            </div>
            <div class="confirm hidden">
                <p>您已成功预约维修！</p>
                <p>请在<%= day %> <%= time %>保证家中有人</p>
                <button type="button" class="cancel-button">取消预约</button>
            </div>
        </script>
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/underscore-amd/underscore-min.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendor/parse/parse.min.js"></script>
        <script src="vendor/momentjs/min/moment-with-langs.min.js"></script>
        <script src="vendor/pickadate/lib/compressed/picker.js"></script>
        <script src="vendor/pickadate/lib/compressed/picker.date.js"></script>
        <script src="vendor/pickadate/lib/compressed/picker.time.js"></script>
        <script src="js/App.js"></script>
        <script src="js/MyView.js"></script>
        <script src="js/MealView.js"></script>
        <script src="js/CleanView.js"></script>
        <script src="js/RepairView.js"></script>
        <script src="js/AppRouter.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
